<form>
    <div class="form-group">
        <ui-select ng-model="selectedWorkspace.selected" on-select="onWorkspaceSelect($item, $model)">
            <ui-select-match placeholder="Select Workspace">
                <span ng-bind="$select.selected.name"></span>
            </ui-select-match>
            <ui-select-choices repeat="workspace in (workspaces | filter: $select.search)">
                <div class="overflow-ellipsis">
                    <span ng-bind="workspace.name"></span>
                </div>
            </ui-select-choices>
        </ui-select>
    </div>

    <div class="form-group multi-select">
        <ui-select multiple ng-class="{requiredField:projectRequired}" ng-model="selectedProject.list"
                   ng-disabled="workspaceNotSelected" on-select="onProjectSelected($item, $model)">
            <ui-select-match placeholder="Select Project" style="padding-left: 5px;">
                {{$item.name}}
            </ui-select-match>
            <ui-select-choices repeat="project in (projects | filter: $select.search)">
                <div class="overflow-ellipsis row">
                    <i ng-class="{'archived-project': project.archived}" class="fa fa-archive project-status" title="Archived Project"></i>
                    <span ng-bind="project.name" title="{{project.notes}}"></span>
                    <i class="fa fa-lock private-project" ng-hide="{{project.public}}" title="Private to me"></i>
                </div>
            </ui-select-choices>
        </ui-select>
    </div>

    <div class="form-group">
        <ui-select ng-model="selectedUser.selected" ng-disabled="workspaceNotSelected">
            <ui-select-match placeholder="Select User">
                <span ng-bind="$select.selected.name"></span>
            </ui-select-match>
            <ui-select-choices repeat="user in (users | filter: $select.search)">
                <div class="overflow-ellipsis">
                    <img class="img-circle profile-img profile-img-md"
                         ng-src="{{user.photo.image_128x128}}"
                            src="../img/nopicture.png">
                    <span ng-bind="user.name" class="font-size-12"></span>
                    <span ng-bind="user.email" class="font-size-10"></span>
                </div>
            </ui-select-choices>
        </ui-select>
    </div>

    <div class="form-group multi-select">
        <ui-select multiple ng-model="selectedTags.list" ng-disabled="workspaceNotSelected">
            <ui-select-match placeholder="Select tag(s)" style="padding-left: 5px;">
                {{$item.name}}
            </ui-select-match>
            <ui-select-choices repeat="tag in (tags | filter: $select.search) track by tag.id">
                <div class="overflow-ellipsis" title="{{tag.notes}}">
                    <i class="fa fa-tag"></i>
                    <span ng-bind="tag.name"></span>
                </div>
            </ui-select-choices>
        </ui-select>
    </div>

    <div class="form-group form-group-box">
        <textarea ng-class="{requiredField:taskNameRequired}" rows="1" id="taskName" name="taskName" ng-model="taskName" placeholder="Task Name" required
               style="font-weight:600;" ng-disabled="workspaceNotSelected"></textarea>
        <textarea id="taskDescription" name="taskNotes" ng-model="taskNotes" placeholder="Task Description"
               ng-disabled="workspaceNotSelected"></textarea>
    </div>

    <div class="form-group">
        <p class="input-group">
            <input type="text" class="form-control" datetime-picker="yyyy-MM-dd HH:mm:ss" ng-model="dueDate.date"
                   is-open="dueDate.open" placeholder="Due Date" ng-disabled="workspaceNotSelected"
                   ng-click="dueDate.open=!dueDate.open"/>
              <span class="input-group-btn">
                  <button type="button" class="btn btn-default selectDueDate" ng-click="dueDate.open=!dueDate.open">
                      <i class="fa fa-calendar"></i>
                  </button>
              </span>
        </p>
    </div>

    <div class="form-group" ng-click="createTask()">
        <button type="button" class="btn btn-asana">Create Task</button>
        <span class="status label" ng-show="taskCreationStatus.show"
              ng-class="{'label-success': taskCreationStatus.success, 'label-danger': !taskCreationStatus.success}">
            {{taskCreationStatus.message}}
        </span>
    </div>
</form>
