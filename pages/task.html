<div class="task-details">
    <div class="form-group task-title">
        <div class="checkbox checkbox-info checkbox-circle checkbox-asana" ng-model="task.id">
            <input id="{{task_id}}" class="styled" type="checkbox" ng-checked="task.completed" ng-click="markTaskDone(task)"/>
            <label for="{{task_id}}"></label>
            <textarea id="taskName" class="task-name" rows="1" ng-model="taskDetails.name" placeholder="Task Name"
                    data-ng-change="updateName()"> </textarea>
        </div>

    </div>
    <div class="form-group form-group-box">
        <textarea id="taskNotes" class="task-notes" ng-model="taskDetails.notes" placeholder="Task Description"
                data-ng-change="updateNotes()"> </textarea>
    </div>

    <div class="form-group multi-select">
        <ui-select multiple tagging="projectTaggingHandler" ng-class="{requiredField:projectRequired}" ng-model="taskDetails.projects"
                   ng-disabled="workspaceNotSelected" on-select="onProjectSelected($item, $model)">
            <ui-select-match placeholder="Select Project" style="padding-left: 5px;">
                {{$item.name}}
            </ui-select-match>
            <ui-select-choices repeat="project in (projects | filter: $select.search)">
                <div class="overflow-ellipsis">
                    <span ng-class="{'archived-project':project.archived}" ng-bind="project.name" title="{{project.notes}}"></span>
                    <span ng-bind="project.prompt"></span>
                    <i class="fa fa-lock private-project" ng-hide="{{project.public}}" title="Private to me"></i>
                </div>
            </ui-select-choices>
        </ui-select>
    </div>

    <div class="form-group">
        <ui-select ng-model="taskDetails.assignee">
            <ui-select-match placeholder="Select User">
                <span ng-bind="$select.selected.name"></span>
            </ui-select-match>
            <ui-select-choices repeat="user in (users | filter: $select.search)">
                <div class="overflow-ellipsis">
                    <img class="img-circle profile-img profile-img-md"
                         ng-src="{{user.photo.image_128x128}}"
                         src="../img/nopicture.png">
                    <span ng-bind="user.name" class="font-size-12"></span>
                    <span ng-bind="user.email" class="font-size-10"></span>
                </div>
            </ui-select-choices>
        </ui-select>
    </div>

    <div class="form-group multi-select">
        <ui-select multiple tagging="tagHandler"  ng-model="taskDetails.tags" ng-disabled="workspaceNotSelected"
                   on-select="createNewTag($item, $model)">
            <ui-select-match placeholder="Select tag(s)" style="padding-left: 5px;">
                {{$item.name}}
            </ui-select-match>
            <ui-select-choices repeat="tag in (tags | filter: $select.search) track by tag.id">
                <div class="overflow-ellipsis" title="{{tag.notes}}">
                    <i class="fa fa-tag"></i>
                    <span ng-bind="tag.name"></span>
                    <span ng-bind="tag.prompt"></span>
                </div>
            </ui-select-choices>
        </ui-select>
    </div>

    <hr/>
    <div class="form-group">
        <ul class="list activity-list">
            <li ng-repeat="activity in activities">
                <span class="user-name" title="{{activity.created_by.email}}">{{activity.created_by.name}}</span>
                <span class="user-activity">{{activity.text}}</span>
                <span class="activity-time" title="{{activity.created_at|date:'dd-MMM-yyyy hh:mm:ss a'}}">{{activity.created_at|date:'dd-MMM hh:mm a'}}</span>
            </li>
        </ul>
    </div>
    <hr/>
    <div class="form-group">
        <ul class="list comment-list">
            <li class="comment" data-ng-repeat="comment in comments">
                <img class="img-circle profile-img profile-img-sm" title="{{comment.created_by.email}}"
                     data-ng-src="{{comment.created_by.photo.image_128x128}}" src="../img/nopicture.png">
                <span class="user-name" title="{{comment.created_by.email}}">{{comment.created_by.name}}</span>
                <span class="activity-time" title="{{comment.created_at|date:'dd-MMM-yyyy hh:mm:ss a'}}">{{comment.created_at|date:'dd-MMM hh:mm a'}}</span>
                <div class="user-comment">{{comment.text}}</div>
            </li>
        </ul>
    </div>
    <hr/>
    <div class="form-group form-group-box">
        <ul class="list comment-list">
            <li class="comment">
                <img class="img-circle profile-img profile-img-sm" title=""
                     data-ng-src="{{user.picture}}" src="../img/nopicture.png">
                <span class="user-name" title="">{{user.name}}</span>
                <div>
                    <textarea id="add-comment" data-ng-model="commentText" placeholder="Add Comment"> </textarea>
                </div>
            </li>
        </ul>
        <input type="button" class="btn btn-asana" value="Add Comment" data-ng-click="addComment()">
    </div>
</div>
