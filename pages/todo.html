<form class="task-manager">
    <div class="form-group dropdown task-criteria">
        <button class="btn btn-default btn-xs dropdown-toggle" type="button" id="selectedView"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span>{{selectedView}}</span>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a ng-click="switchView('Task by Due Date')" href="">Task by Due Date</a></li>
            <li><a ng-click="switchView('Task by Project')" href="">Task by Project</a></li>
            <li><a ng-click="switchView('Incomplete Tasks')" href="">Incomplete Tasks</a></li>
        </ul>
    </div>
    <div class="form-group">
        <ui-select ng-model="selectedWorkspace.selected" on-select="onWorkspaceSelect($item, $model)">
            <ui-select-match placeholder="Select Workspace">
                <span ng-bind="$select.selected.name"></span>
            </ui-select-match>
            <ui-select-choices repeat="workspace in (workspaces | filter: $select.search)">
                <div class="overflow-ellipsis">
                    <span ng-bind="workspace.name"></span>
                </div>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="form-group task-list">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="task in tasks" ng-if='!task.name.endsWith(":")'>
                <div class="checkbox checkbox-info checkbox-circle checkbox-asana" ng-model="task.id">
                    <input id="task.id" class="styled" type="checkbox" ng-checked="task.completed" ng-click="markTaskDone(task)">
                    <label for="task.id">
                    </label>
                    <span class="task-name">
                        {{task.name}}
                    </span>
                    <span class="pull-right task-details">
                        <i class="fa fa-comment-o"></i>
                        <i class="fa fa-chevron-right"></i>
                    </span>
                </div>
            </li>
        </ul>
    </div>
</form>
